<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .qr-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00d2ff;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* Styling the Link Buttons */
        .link-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #00d2ff;
            transform: translateY(-3px);
        }

        .link-btn i {
            font-size: 1.5rem;
            width: 40px;
        }

        .link-btn span {
            flex-grow: 1;
            font-weight: 500;
            text-align: center;
            margin-right: 40px; /* Balances the icon space */
        }

        /* Brand Colors for Icons */
        .fa-facebook { color: #1877F2; }
        .fa-instagram { color: #E4405F; }
        .fa-linkedin { color: #0A66C2; }
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }
    </style>
</head>
<body>

<div class="qr-container">
    <img src="file.enc" alt="Logo" class="profile-img">
    
    <h1 class="h4 fw-bold">Crocomarine</h1>
    <p class="text-secondary mb-4">we creep in deep</p>

    <div class="links-stack">
        <a href="https://www.facebook.com/share/1B4HWUzFGm/" class="link-btn" target="_blank">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
        </a>

        <a href="https://www.instagram.com/crocomarine?igsh=MWs1dzYzem9oc2dmaQ==" class="link-btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>

        <a href="https://www.linkedin.com/company/crocomarine/" class="link-btn" target="_blank">
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
        </a>

        <a href="https://wa.me/+201034741273" class="link-btn" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
        </a>

        <a href="https://youtube.com/@crocomarine5987?si=9oWYX_FpEJS6RWIJ" class="link-btn" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </a>
    </div>

    <footer class="mt-5">
        <p class="small text-muted">Scan to connect</p>
    </footer>
</div>

</body>
</html>
